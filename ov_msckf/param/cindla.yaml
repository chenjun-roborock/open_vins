#bag param
bag: /home/cj/log/euroc/V1_01_easy.bag
bag_gt: $(find ov_data)/euroc_mav/$(arg dataset).csv
bag_start: 0

max_cameras: 2
use_stereo: true

#imu starting thresholds
init_window_time: 0.75

#trajectory path and timing information
dosave: false
dotime: false
path_est: /tmp/traj_estimate.txt
path_time: /tmp/traj_timing.txt

#bag topic
topic_imu: imu0

topic_camera0:  /cam0/image_raw
topic_camera1: /cam1/image_raw

#world/filter parameters
use_fej:  true
use_imuavg:  true
use_rk4int:  true
calib_cam_extrinsics: true
calib_cam_intrinsics: true
calib_cam_timeoffset: true
calib_camimu_dt: 0.0
max_clones:   11
max_slam:  75
max_slam_in_update: 25
max_msckf_in_update: 40
dt_slam_delay:  3
init_imu_thresh:  1.5
gravity_mag: 9.81
feat_rep_slam:  ANCHORED_FULL_INVERSE_DEPTH
feat_rep_aruco:  ANCHORED_FULL_INVERSE_DEPTH

#zero velocity update parameters
try_zupt: true
zupt_chi2_multipler: 0
zupt_max_velocity: 0.1
zupt_noise_multiplier: 50
zupt_max_disparity: 0.5
zupt_only_at_beginning: false


#tracker/extractor properties
use_klt: true
num_pts: 250
fast_threshold: 15
grid_x: 5
grid_y: 3
min_px_dist: 8
knn_ratio: 0.70
downsample_cameras: false
multi_threading: true
histogram_method: HISTOGRAM #HISTOGRAM" /> <!-- NONE, HISTOGRAM, CLAHE

  #aruco tag/mapping properties
use_aruco: false
num_aruco: 1024
downsize_aruco: true
